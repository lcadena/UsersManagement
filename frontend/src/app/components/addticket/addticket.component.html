<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="openMenu()">             
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button> 
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button ion-button large class="btn btn-info btn-block" [routerLink]="['/api/chat', user._id]" ><i class="fa fa-plus"></i> Chat </ion-button>
          <ion-button class="btn btn-primary" [routerLink]="['/api/userinfo', user.email]"><i class="fa fa-id-badge"></i>Profile</ion-button>        
        </ion-buttons>    
      <ion-title>Add Ticket</ion-title>
      </ion-toolbar>

</ion-header>

<ion-content>
  <form [formGroup]="ticketsForm" (ngSubmit)="addTickets()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="form-group">
              <ion-item>
              <ion-label position="floating">Name:</ion-label>
              <ion-input type="text" class="form-control" formControlName="name"></ion-input>
          </ion-item>
        </div>


        <div class="form-group">
          <ion-item>
              <ion-label position="floating">CIF:</ion-label>
              <ion-input type="text" class="form-control" formControlName="cif"></ion-input>
          </ion-item>
        </div>


        <div class="form-group">
          <ion-item>
              <ion-label position="floating">Foto</ion-label>
              <ion-input type="text" class="form-control" formControlName="foto"></ion-input>
          </ion-item>
        </div>


        <div class="form-group">
          <ion-item>
              <ion-label position="floating">Fecha de expedicion</ion-label>
              <ion-input type="text" class="form-control" formControlName="expedicion"></ion-input>
          </ion-item>
        </div>
       
        <div class="form-group">
              <ion-button class="btn btn-primary" type="submit" [disabled]="ticketsForm.invalid"  [routerLink]="['/api/tienda', user._id]"> <ion-icon slot="start" name ="add"></ion-icon>Add Ticket</ion-button>
              <ion-button class="btn btn-primary" type="submit" [routerLink]="['/api/gallery']"> <ion-icon slot="start" name ="add"></ion-icon>Add Ticket from Photo</ion-button>
              <ion-button id="input-cancel" fill="outline" color="danger" [routerLink]="['/api/userinfo', user.email]" >Cancel</ion-button>
        </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
