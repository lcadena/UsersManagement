<h2>Add Tickets</h2>
<form [formGroup]="ticketsForm" (ngSubmit)="addTickets()">

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name"/>   
  </div>
  <div class="form-group">
    <label>cif:</label>
    <input type="text" class="form-control" formControlName="cif"/>   
  </div>
  <div class="form-group">
    <label>Foto</label>
    <input type="text" class="form-control" formControlName="foto"/>   
  </div>
  <div class="form-group">
    <label>Fecha de expedicion</label>
    <input type="text" class="form-control" formControlName="expedicion"/>   
  </div>

  <h2>Add Tienda</h2> 

  <div class="form-group">
    <label>Name tienda:</label>
    <input type="text" class="form-control" formControlName="nametienda"/>   
  </div>
  <div class="form-group">
    <label>direccion:</label>
    <input type="text" class="form-control" formControlName="direccion"/>   
  </div> 

  <h2>Add Producto</h2>
  <div class="form-group">
    <label>Name producto:</label>
    <input type="text" class="form-control" formControlName="nameproducto"/>   
  </div>
  <div class="form-group">
    <label>Price: </label>
    <input type="text" class="form-control" formControlName="price"/>   
  </div>
  <div class="form-group">
    <label>Category: </label>
    <input type="text" class="form-control" formControlName="category"/>   
  </div>
  <div class="form-group">
    <label>Description: </label>
    <input type="text" class="form-control" formControlName="description"/>   
  </div>

  <div class="form-group">
    <button class="btn btn-primary" type="submit">  Add </button>
    <a [routerLink]="['']" style="margin-left: 30px">Cancel</a>
  </div>
  
</form>
