<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Add Tickets</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="ticketsForm" (ngSubmit)="addTickets()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="form-group">
              <ion-item>
              <ion-label position="floating">Name:</ion-label>
              <ion-input type="text" class="form-control" formControlName="name"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
              <ion-label position="floating">CIF:</ion-label>
              <ion-input type="text" class="form-control" formControlName="cif"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
              <ion-label position="floating">Foto</ion-label>
              <ion-input type="text" class="form-control" formControlName="foto"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
              <ion-label position="floating">Fecha de expedicion</ion-label>
              <ion-input type="text" class="form-control" formControlName="expedicion"></ion-input>
          </ion-item>
        </div>
        <div class="form-group">
          <ion-item>
              <ion-button class="btn btn-primary" type="submit" [disabled]="ticketsForm.invalid" [routerLink]="['/api/tienda',user._id]" > <ion-icon slot="start" name ="add"></ion-icon>Add Tienda</ion-button>
              <ion-button id="input-cancel" fill="outline" color="danger" [routerLink]="['']" >Cancel</ion-button>
            </ion-item>
        </div>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
