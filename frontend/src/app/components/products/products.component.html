<h2>Products</h2>
<p><p>
<button class="btn btn-primary" [routerLink]="['/api/userinfo']"><i class="fa fa-id-badge"></i>&nbsp;  See my users</button>
</p><p>
  <div *ngFor = "let product of products; let i=index">
  <input type="hidden" value="{{product._id}}">
  <div class="border border-secondary">
    <span *ngIf="product.category === 'computers'"><img src="https://img.icons8.com/color/96/000000/laptop.png"></span>
    <span *ngIf="product.category === 'phones'"><img src="https://img.icons8.com/dusk/64/000000/cell-phone.png"></span>
    <span *ngIf="product.category === 'accessories'"><img src="https://img.icons8.com/ios/50/000000/headphones-filled.png"></span>
    <h2>{{product.name}}</h2>
    <p><b>Category:</b> {{product.category}}</p>
    <p><b>Price:</b> {{product.price}} â‚¬</p>
    <button class="btn btn-primary" [routerLink]="['/api/product', product._id]"><i class="fa fa-eye"></i>&nbsp;See product detail</button>
    <button class="btn btn-danger" (click)="confirmDelete(product._id, i)"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Delete </button>
  </div>
</div>

<p><p><b>
  <button class="logout" (click)="goBack()"><i class="fa fa-toggle-left" aria-hidden="true"></i>   Log out</button>
</b></p><p>
