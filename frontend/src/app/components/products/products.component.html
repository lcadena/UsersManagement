
<ion-header>
    <ion-toolbar color="primary">
      <ion-title>list of all Products</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>  

    <ion-button class="btn btn-primary" [routerLink]="['/api/userinfo']"><i class="fa fa-id-badge"></i>&nbsp;Profile</ion-button>

  <div *ngFor = "let product of products; let i=index">
    <ion-input type="hidden" value="{{product._id}}"></ion-input>
    <div class="border border-secondary">
      <span *ngIf="product.category === 'electronics'"><img src="https://img.icons8.com/color/96/000000/laptop.png"></span>
      <span *ngIf="product.category === 'phones'"><img src="https://img.icons8.com/dusk/64/000000/cell-phone.png"></span>
      <span *ngIf="product.category === 'transportation'"><img src="https://img.icons8.com/ios/50/000000/headphones-filled.png"></span>
      <h2>{{product.name}}</h2>
      <p><b>Category:</b> {{product.category}}</p>
      <p><b>Price:</b> {{product.price}} â‚¬</p>
      <ion-button class="btn btn-primary" [routerLink]="['/api/product', product._id]"><i class="fa fa-eye"></i>&nbsp;See product detail</ion-button>
      <ion-button class="btn btn-danger" (click)="confirmDelete(product._id, i)"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp; Delete </ion-button>
    </div>
</div>

<b></b>
  <ion-button class="logout" (click)="goBack()"><i class="fa fa-toggle-left" aria-hidden="true"></i>   Log out</ion-button>


</ion-content>
