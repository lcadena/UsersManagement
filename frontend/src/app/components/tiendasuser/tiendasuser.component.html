<ion-header>
    <ion-toolbar color="primary">
      <ion-title>List of Shops of User</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>

<ion-button class="btn btn-primary" [routerLink]="['/api/userinfo', user.email]"><i class="fa fa-id-badge"></i>&nbsp;  See my users</ion-button>

<div *ngFor = "let tienda of tiendas; let i=index">
    <div class="border border-secondary">

  <p><b>ID tienda:</b> {{tienda._id}}</p>
  <p><b>name tienda:</b> {{tienda.name}}</p>  
  <p><b>direccion tienda:</b> {{tienda.direccion}}</p>
  <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/tiendamod', tienda._id]"><i class="fa fa-eye"></i> Modify Shop</ion-button>
  </div>  
</div>
<ion-button class="btn btn-primary btn-block" [routerLink]="['/api/tienda', user._id]"><i class="fa fa-eye"></i> Add Shop</ion-button>
</ion-content>
