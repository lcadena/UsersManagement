<ion-content padding class="animated fadeIn login auth-page">
  <div class="theme-bg"></div>
  <div class="auth-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h4 no-margin>
        <ion-text color="light" class="fw700">
          HeyPey
        </ion-text>
      </h4>
    </div>

    <!-- Login form -->
  <form [formGroup]="loginForm" class="list-form">
      <ion-item no-padding class="animated fadeInUp">
        <ion-label position="floating">
        <ion-icon name="mail" item-start></ion-icon>
        Email
      </ion-label>
      <ion-input  color="secondary" type="email" formControlName="email"></ion-input>
    </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <p ion-text class="text08" *ngIf="loginForm.get('email').hasError(validation.type)
                    && (loginForm.get('email').dirty || loginForm.get('email').touched)">
            <ion-text color="warning">
              {{ validation.message }}
            </ion-text>
          </p>
        </ng-container>
      </div>

    <ion-item no-padding class="animated fadeInUp">
      <ion-label position="floating">
        <ion-icon name="lock" item-start></ion-icon>
        Password
      </ion-label>
      <ion-input  color="secondary" type="password" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <p ion-text class="text08" *ngIf="loginForm.get('password').hasError(validation.type)
                  && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            <ion-text color="warning">
              {{ validation.message }}
            </ion-text>
          </p>
        </ng-container>
    </div>
  </form>

    <!--
     <p text-right tappable (click)="forgotPass()" class="paz">
      <ion-text color="light">
        <strong>Forgot Pass?</strong>
      </ion-text>
    </p>
     -->

    <div>
      <ion-button icon-left size="medium" expand="full" shape="round" color="dark" (click)="login()" [disabled]="!loginForm.valid" tappable>
        <ion-icon name="log-in"></ion-icon>
        Signin
      </ion-button>

      <p text-center>
        <ion-text color="light">
          Or Signin with:
        </ion-text>
      </p>

      <ion-button shape="round" expand="full" color="secondary" perm="email, user" (click)="loginFacebook()">
         <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
      </ion-button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span (click)="goToRegister()" class="paz" tappable>
        <ion-text color="light">
          New here? <strong>Sign Up</strong>
        </ion-text>
      </span>
    </div>

  </div>
</ion-content>
