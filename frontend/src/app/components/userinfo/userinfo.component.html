<ion-menu side="start" menuId="first" color="light">
    <ion-header>   
      <ion-toolbar color="light" >
        <ion-row lines ="none" >
          <ion-item >
            <ion-button (click)="closeMenu()"> 
                <ion-icon name="arrow-back"> </ion-icon>
            </ion-button>
          </ion-item>
          <ion-item >
            <ion-title>HeyPey</ion-title>
          </ion-item>
        </ion-row>
      </ion-toolbar>
    </ion-header>
  
    <ion-content> 
      <ion-list color="light" lines ="none">            
        <ion-item [routerLink]="['/api/user', user._id]">      
          <ion-icon name="contact" slot="start"></ion-icon>
          <ion-label>See my User</ion-label>        
        </ion-item>
        <ion-item  [routerLink]="['/api/productsuser', user._id]">
          <ion-icon name="pizza" slot="start" ></ion-icon>
          <ion-label> See my products</ion-label>
        </ion-item>
        <ion-item  [routerLink]="['/api/ticketsuser', user._id]">
          <ion-icon name="calculator" slot="start" ></ion-icon>
          <ion-label> See my ticket</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/api/tiendasuser', user._id]">
          <ion-icon name="card"  slot="start"></ion-icon>
          <ion-label> See my shops </ion-label>
        </ion-item>
        <ion-item [routerLink]="['/api/ticket', user._id]" >
          <ion-icon name="add"  slot="start" ></ion-icon>
          <ion-label> Add ticket </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  <ion-router-outlet main> </ion-router-outlet>


<!-- SARA A APAQRTIR DE AQUI PARA ABAJO PUEDES MODIFICAR EL ESTILO,SIN PROMERMAS
   LO DE ARRIBA SI LO MODIFICAS, DIMELO ANTES PORFA (QUE ES EL MENU)-->
<ion-header>
  
    <ion-toolbar color="rgba(1, 50, 67, 1)">
      <ion-buttons slot="start">
        <ion-button color="primary" (click)="openMenu()">             
            <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button> 
      </ion-buttons>
      <ion-buttons slot="end">
          <ion-button ion-button large class="btn btn-info btn-block" [routerLink]="['/api/chat', user._id]" ><i class="fa fa-plus"></i> Chat </ion-button>
        <ion-button class="logout" (click)="goBack()"><i class="fa fa-toggle-left" aria-hidden="true"></i>   Log out</ion-button>        
      </ion-buttons>
      <ion-title>HeyPey</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-avatar item-left>
        <img src="http://eleinternacional.com/wp-content/uploads/avatar_user_156_1539847437.png" style="width: 80%; height: 80%" class="center">
        <!--<img src="https://redash.io/assets/images/elements/icon-user-management.png">-->
      </ion-avatar>
        <ion-card-header>
            <ion-card-title style="font-family: 'normal'" >
                <h3><b>Name:</b> {{user.firstName}}</h3>
                <b>Last Name:</b> {{user.lastName}}
            </ion-card-title>
            <ion-card-subtitle><b>email:</b> {{user.email}}</ion-card-subtitle>
        </ion-card-header>
    </ion-card>

    <ion-list-header>
        <ion-label>List of users</ion-label>
    </ion-list-header>
    <ion-list>
    <ion-item-sliding *ngFor = "let user of users; let i=index">
      <ion-item>
          <ion-avatar item-left>
              <img src="http://corporativoseconafem.com/images/user-f.png">
          </ion-avatar>
        <ion-label style="padding-left: 2px">{{user.email}}</ion-label>
        <ion-item-options (ionSwipe)="deleteUser(user)">
            <ion-button style="font-size: 16px; padding-right: 25px" name="trash" color="danger" (click)="deleteUser(user)"><ion-icon name="trash"></ion-icon>Delete</ion-button>
          </ion-item-options>
      </ion-item>



    </ion-item-sliding>
    </ion-list>
    

  <!-- FALTA PONER ESTO EN EL 1R BOTON (click)= "sendConection()"-->

</ion-content>
