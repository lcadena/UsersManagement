
<ion-header>
    <ion-toolbar color="primary">
      <ion-title>List of Users</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <div class= "border border-secondary">
      <span><img src="https://redash.io/assets/images/elements/icon-user-management.png"></span>
      <h2>{{user.firstName}}</h2>
      <p><b>Last Name:</b> {{user.lastName}}</p>
      <p><b>Email:</b> {{user.email}}</p>

    <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/user/', user._id]"><i class="fa fa-eye"></i>&nbsp;See my details</ion-button>
    <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/productsuser', user._id]"><i class="fa fa-clone"></i> See my products</ion-button>
    <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/ticketsuser', user._id]"><i class="fa fa-eye"></i> See my ticket</ion-button>
    <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/tiendasuser', user._id]"><i class="fa fa-eye"></i> See my shops </ion-button>
    <ion-button class="btn btn-info btn-block" [routerLink]="['/api/ticket', user._id]" ><i class="fa fa-plus"></i> Add new ticket </ion-button>
    
  </div>


<h3>CHAT</h3>

<div *ngFor = "let user of users; let i=index">
  <ion-label>{{user.email}}</ion-label>
</div>
  <ion-button class="btn btn-info btn-block" [routerLink]="['/api/chat', user._id]"><i class="fa fa-plus"></i> CHAT </ion-button>
<br>
  <ion-button class="logout" (click)="goBack()"><i class="fa fa-toggle-left" aria-hidden="true"></i>   Log out</ion-button>

</ion-content>
