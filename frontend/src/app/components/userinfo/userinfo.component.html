<ion-header>
    <ion-toolbar color="rgba(1, 50, 67, 1)">
      <ion-title>My User</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <img src="http://eleinternacional.com/wp-content/uploads/avatar_user_156_1539847437.png">
        <!--<img src="https://redash.io/assets/images/elements/icon-user-management.png">-->
        <ion-card-header>
            <ion-card-title style="font-family: 'normal'" >
                <h2><b>Name:</b> {{user.firstName}}</h2>
                <b>Last Name:</b> {{user.lastName}}
            </ion-card-title>
            <ion-card-subtitle><b>email:</b> {{user.email}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/user/', user._id]"><i class="fa fa-eye"></i>&nbsp;See my details</ion-button>
            <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/productsuser', user._id]"><i class="fa fa-clone"></i> See my products</ion-button>
            <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/ticketsuser', user._id]"><i class="fa fa-eye"></i> See my ticket</ion-button>
            <ion-button class="btn btn-primary btn-block" [routerLink]="['/api/tiendasuser', user._id]"><i class="fa fa-eye"></i> See my shops </ion-button>
            <ion-button class="btn btn-info btn-block" [routerLink]="['/api/ticket', user._id]" ><i class="fa fa-plus"></i> Add ticket </ion-button>
        </ion-card-content>
    </ion-card>

  <ion-list *ngFor = "let user of users; let i=index">
    <ion-item>
      <ion-label>{{user.email}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button class="logout" (click)="goBack()"><i class="fa fa-toggle-left" aria-hidden="true"></i>   Log out</ion-button>

</ion-content>
