<h2> modifyticket </h2>

<div *ngFor = "let ticket of list; let i=index">
  <p><b>Modify ticket:</b> {{ticket._id}}</p>
  <p>Rellena los campos a modificar</p>

  <form [formGroup]="ticketsForm" (ngSubmit)="modify(ticket)">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name"/>   
    </div>
  
    <div class="form-group">
      <label>cif:</label>
      <input type="text" class="form-control" formControlName="cif"/>   
    </div>
  
    <div class="form-group">
      <label>Foto</label>
      <input type="text" class="form-control" formControlName="foto"/>   
    </div>
  
    <div class="form-group">
      <label>Fecha de expedicion</label>
      <input type="text" class="form-control" formControlName="expedicion"/>   
    </div>
  
  
    <div class="form-group">
      <label>Lista de Productos </label>
      <input type="text" class="form-control" formControlName="products"/>   
    </div>
  
  
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="ticketsForm.invalid"> Modify </button>
    </div>
    
  </form>
</div>
