<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Modify Ticket</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
  <ion-card>
      <ion-card-header>
        <ion-card-title>Modify the Ticekt: {{actual._id}}</ion-card-title>
    </ion-card-header> 
    <form [formGroup]="ticketsForm" (ngSubmit)="modify(actual._id)">
      <ion-label>Name: {{actual.name}}</ion-label> 
    <ion-item class="form-group">
      <ion-label>New name:</ion-label>
      <ion-input type="text" class="form-control" formControlName="name"></ion-input>
    </ion-item>
  
      <ion-label>CIF: {{actual.cif}}</ion-label> 
    <ion-item class="form-group">
      <ion-label>New CIF:</ion-label>
      <ion-input type="text" class="form-control" formControlName="cif"></ion-input>
    </ion-item>
  
      <ion-label>Photo: {{actual.foto}}</ion-label>
    <ion-item class="form-group">
      <ion-label>New photo:</ion-label>
      <ion-input type="text" class="form-control" formControlName="foto"></ion-input>
    </ion-item>
  
    <ion-label>Fecha de expedicion: {{actual.expedicion}}</ion-label>
    <ion-item class="form-group">
      <ion-label>New fecha de expedicion</ion-label> 
      <ion-input type="text" class="form-control" formControlName="expedicion"></ion-input>
    </ion-item>

    <ion-item class="form-group">
      <ion-button class="btn btn-primary" type="submit" [disabled]="ticketsForm.invalid"> Modify </ion-button>
    </ion-item>    
    </form>
  </ion-card>
</ion-content>
