<h2> Modify Tienda </h2>

<div>
  <p><b>Modify tienda:</b> {{tienda.name}}</p>
  <p>Rellena los campos a modificar</p>
  <form [formGroup]="tiendaForm" (ngSubmit)="modify(tienda)">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name"/>   
    </div>
  
    <div class="form-group">
      <label>direccion:</label>
      <input type="text" class="form-control" formControlName="direccion"/>   
    </div>  
  
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="tiendaForm.invalid" [routerLink]="['/api/userinfo']"> Modify </button>
    </div>    
  </form>
</div>
