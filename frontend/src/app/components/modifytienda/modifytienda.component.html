<h2> modifytienda </h2>

<div *ngFor = "let tienda of list; let i=index">
  <p><b>Modify tienda:</b> {{tienda._id}}</p>
  <p>Rellena los campos a modificar</p>

  <form [formGroup]="tiendaForm" (ngSubmit)="modify(tienda)">

    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" formControlName="name"/>   
    </div>
  
    <div class="form-group">
      <label>cif:</label>
      <input type="text" class="form-control" formControlName="direccion"/>   
    </div>
  
    <div class="form-group">
      <label>Lista de Productos </label>
      <input type="text" class="form-control" formControlName="products"/>   
    </div>
  
  
    <div class="form-group">
      <button class="btn btn-primary" type="submit" [disabled]="tiendaForm.invalid"> Modify </button>
    </div>
    
  </form>
</div>
