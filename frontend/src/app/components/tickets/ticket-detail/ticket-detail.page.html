<ion-header>
  <ion-toolbar color = "primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref = "/tickets"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedTicket.title }}</ion-title>
    <ion-buttons slot="primary">
        <ion-button (click)="onDeleteTicket()">
          <ion-icon name="trash" slot="icon-only">
              <!-- ionicons.com -->            
          </ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col no-padding>
         <ion-img [src] = "loadedTicket.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
      <h1 text-center>{{ loadedTicket.title }}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor = "let product of loadedTicket.products">
          {{ product }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
