<h2> LIST Tienda </h2>

<div *ngFor = "let tienda of lista; let i=index">
    <div class="border border-secondary">

  <p><b>ID tenda:</b> {{tienda._id}}</p>
  <p><b>name tienda:</b> {{tienda.name}}</p>  
  <p><b>direccion tienda:</b> {{tienda.direccion}}</p>
  <p><b>productos tienda:</b> {{tienda.productos}}</p>
  </div>

</div>

<button class="btn btn-primary btn-block" [routerLink]="['/api/tienda']"><i class="fa fa-eye"></i> Add tienda</button>
