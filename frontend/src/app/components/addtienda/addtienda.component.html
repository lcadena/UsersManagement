<h2>Add Tienda</h2>
<form [formGroup]="tiendaForm" (ngSubmit)="addTienda()">

  <div class="form-group">
    <label>Name:</label>
    <input type="text" class="form-control" formControlName="name"/>   
  </div>

  <div class="form-group">
    <label>direccion:</label>
    <input type="text" class="form-control" formControlName="direccion"/>   
  </div>




  <div class="form-group">
    <button class="btn btn-primary" type="submit" [disabled]="tiendaForm.invalid"> Add </button>
  </div>
  
</form>
