<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button color="primary" (click)="openMenu()">             
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button> 
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-button ion-button large class="btn btn-info btn-block" [routerLink]="['/api/chat', user._id]" ><i class="fa fa-plus"></i> Chat </ion-button>
          <ion-button class="btn btn-primary" [routerLink]="['/api/userinfo', user.email]"><i class="fa fa-id-badge"></i>Profile</ion-button>        
        </ion-buttons>    
      <ion-title>Add Shop</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content> List of Shop</ion-content>

<ion-content>  
  <form [formGroup]="tiendaForm" (ngSubmit)="addTienda()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">          
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Name:</ion-label>
                <ion-input type="text" class="form-control" formControlName="nametienda"></ion-input>   
              </ion-item> 
            </div>

            <div class="form-group">
              <ion-item>
                <ion-label position="floating">direccion:</ion-label>
                <ion-input type="text" class="form-control" formControlName="direccion"></ion-input>   
              </ion-item>
            </div>

            <div class="form-group">
                <ion-button class="btn btn-primary" type="submit" [disabled]="tiendaForm.invalid" [routerLink]="['/api/addproduct', user._id]"  > <ion-icon slot="start" name ="add"></ion-icon>Add Shop</ion-button>
                <ion-button id="input-cancel" fill="outline" color="danger" [routerLink]="['/api/userinfo' ,user.email]" >Cancel</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form> 
</ion-content>
