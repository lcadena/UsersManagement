<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Add Shop</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>  
  <form [formGroup]="tiendaForm" (ngSubmit)="addTienda()">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">          
            <div class="form-group">
              <ion-item>
                <ion-label position="floating">Name:</ion-label>
                <ion-input type="text" class="form-control" formControlName="name"></ion-input>   
              </ion-item> 
            </div>

            <div class="form-group">
              <ion-item>
                <ion-label position="floating">direccion:</ion-label>
                <ion-input type="text" class="form-control" formControlName="direccion"></ion-input>   
              </ion-item>
            </div>

            <div class="form-group">
                <ion-button class="btn btn-primary" type="submit" [disabled]="tiendaForm.invalid" > <ion-icon slot="start" name ="add"></ion-icon>Add Shop</ion-button>
                <ion-button id="input-cancel" fill="outline" color="danger" [routerLink]="['']" >Cancel</ion-button>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>  
  </form>
</ion-content>
