<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">

  <div class="form-group">
    <ion-label>First Name</ion-label>
    <ion-input type="text" class="form-control" formControlName="firstName"></ion-input>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.firstName">
        <div class="alert alert-danger" *ngIf="registerForm.get('firstName').hasError(validation.type) && (registerForm.get('firstName').dirty || registerForm.get('firstName').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <ion-label>Last Name</ion-label>
    <ion-input type="text" class="form-control" formControlName="lastName"></ion-input>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.lastName">
        <div class="alert alert-danger" *ngIf="registerForm.get('lastName').hasError(validation.type) && (registerForm.get('lastName').dirty || registerForm.get('lastName').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <ion-label>Email</ion-label>
    <ion-input type="text" class="form-control" formControlName="email"></ion-input>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="alert alert-danger" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <ion-label>Rol</ion-label>
    <select  class="form-control" id="rol" >
        <option *ngFor="let rol of roles">
          {{rol}}
        </option>
    </select>
  </div>

  <div class="form-group">
    <ion-label>Password</ion-label>
    <ion-input type="password" class="form-control" formControlName="password"></ion-input>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="alert alert-danger" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <ion-label>Confirm Password</ion-label>
    <ion-input type="password" class="form-control" formControlName="confirmPassword"></ion-input>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.confirmPassword">
        <div class="alert alert-danger" *ngIf="registerForm.get('confirmPassword').hasError(validation.type) && (registerForm.get('confirmPassword').dirty || registerForm.get('confirmPassword').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  </div>

  <div class="form-group">
    <ion-button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Register</ion-button>
    <a [routerLink]="['']" style="margin-left: 30px">Cancel</a>
  </div>

</form>
